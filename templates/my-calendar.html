<!DOCTYPE html>
<html>
<head>
    <title>My Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 32px;
            margin: 20px 0;
            color: #333;
        }
        img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .month-link {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .month-link a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .month-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>View/Add/Edit Your Calendar</h1>
    <img src="/static/2025calendar.png" alt="Yearly Calendar">
    <div class="month-link">
        <a href="/month/January">January</a> | 
        <a href="/month/February">February</a> | 
        <a href="/month/March">March</a> | 
        <a href="/month/April">April</a> | 
        <a href="/month/May">May</a> | 
        <a href="/month/June">June</a> | 
        <a href="/month/July">July</a> | 
        <a href="/month/August">August</a> | 
        <a href="/month/September">September</a> | 
        <a href="/month/October">October</a> | 
        <a href="/month/November">November</a> | 
        <a href="/month/December">December</a>
    </div>
</body>
</html>
