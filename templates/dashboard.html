<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-options {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .dashboard-options a {
            text-decoration: none;
        }
        .dashboard-options button {
            font-size: 1.2rem;
            padding: 15px 40px;
            width: 250px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .dashboard-options button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        footer {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to your Dashboard</h1>
    </header>

    <div class="container">
        <h2>Your Options</h2>
        <div class="dashboard-options">
            <a href="{{ url_for('my_calendar') }}">
                <button>My Calendar</button>
            </a>
            <a href="{{ url_for('view_shared_calendar') }}">
                <button>Shared Calendar</button>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CollabCal. All rights reserved.</p>
    </footer>

</body>
</html>
