<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .users-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .users-list li {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .users-list li:hover {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transform: scale(1.05);
        }
        .users-list li a {
            text-decoration: none;
            color: inherit;
            font-size: 1.2em;
            font-weight: 600;
        }
        footer {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shared Calendar</h1>
    </header>

    <div class="container">
        <h2>Browse Users' Calendars</h2>
        <p>Select a user to view their events by month:</p>
        <ul class="users-list">
            {% for user in users %}
                <li>
                    <a href="{{ url_for('user_months', username=user[1]) }}">{{ user[1] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 ColabCal. All rights reserved.</p>
    </footer>

</body>
</html>
