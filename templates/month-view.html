<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events for {{ month }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .event-list {
            margin: 0 auto;
            max-width: 800px;
            list-style-type: none;
            padding: 0;
        }
        .event-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .event-list li:hover {
            background-color: #3498db;
            color: #fff;
            transform: scale(1.05);
        }
        .event-list li .event-title {
            font-size: 1.5em;
            font-weight: 600;
        }
        .event-list li .event-date,
        .event-list li .event-time {
            font-size: 1em;
            color: #555;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #fff;
            border: none;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .add-event-form {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .add-event-form input,
        .add-event-form button {
            width: 100%;
            margin-bottom: 15px;
        }
        .add-event-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .add-event-form button:hover {
            background-color: #0056b3;
        }
        .text-center {
            margin-top: 30px;
        }
        footer {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Events for {{ month }}</h1>

    <ul class="event-list">
        {% for event in events %}
            <li>
                <div>
                    <span class="event-title">{{ event[2] }}</span><br>  <!-- event title -->
                    <span class="event-date">Date: {{ event[4] }}</span><br>  <!-- event date -->
                    <span class="event-time">Time: {{ event[5] }}</span>  <!-- event time -->
                </div>
                <div class="action-buttons">
                    <!-- Edit Button -->
                    <a href="{{ url_for('edit_event', event_id=event[0]) }}" class="btn btn-edit">Edit</a>  <!-- event id -->
                    
                    <!-- Delete Form -->
                    <form method="POST" action="{{ url_for('delete_event', event_id=event[0], month=month) }}">
                        <button type="submit" class="btn btn-delete">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
        {% if not events %}
            <li>No events found for this month.</li>
        {% endif %}
    </ul>

    <!-- Add Event Form -->
    <h2 class="text-center">Add New Event</h2>
    <form class="add-event-form" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" class="form-control" required>

        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter event title" required>

        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>

    <!-- Back to Dashboard -->
    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <footer>
        <p>&copy; 2025 CollabCal. All rights reserved.</p>
    </footer>

</body>
</html>
