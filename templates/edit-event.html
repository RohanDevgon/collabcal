<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .edit-event-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .edit-event-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .edit-event-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-event-form button:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            font-size: 1.2em;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Edit Event</h1>

    <form class="edit-event-form" method="POST" action="">
        <label for="title">Event Name:</label>
        <input type="text" id="title" name="title" value="{{ event.title }}" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" value="{{ event.date }}" required>

        <label for="time">Event Time:</label>
        <input type="time" id="time" name="time" value="{{ event.time }}" required> <!-- New Time Input -->

        <button type="submit">Save Changes</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('my_calendar') }}">Back to Events</a>
    </div>
    

</body>
</html>
